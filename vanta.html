<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>intro page</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body,html {height:100%;width:100%;overflow:hidden;font-family:sans-serif;color:white;}
    #vanta-bg {width:100%;height:100%;position:fixed;top:0;left:0;z-index:-1;}
    .content {
      position:relative;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    h1 {font-size:clamp(28px,6vw,64px);margin-bottom:16px;}
    p {font-size:clamp(14px,2vw,20px);max-width:600px;line-height:1.4;}
  </style>
</head>
<body>
  <!-- Vanta background container -->
  <div id="vanta-bg"></div>

  <!-- Your page content -->
  <div class="content">
    <h1>Hello, I'm <span style="color:#0ff">TAPASI PATRA</span></h1>
    <p>I build responsive and user-friendly web apps with HTML, CSS, and JS.</p>
  </div>

  <!-- Three.js + Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0ff,      // line color
      backgroundColor: 0x0a0a0a, // bg color
      points: 12.00,
      maxDistance: 20.00,
      spacing: 15.00
    })
  </script>
</body>
</html>
