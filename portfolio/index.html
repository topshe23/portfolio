        /* ================= NAVBAR STYLES ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);


}

.navbar {
  max-width: 1200px;
  margin: auto;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  
  background: rgba(255, 255, 255, 0.05); /* semi-transparent */
  backdrop-filter: blur(12px);          /* applies blur to bg */
  -webkit-backdrop-filter: blur(12px);  /* for Safari */

}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #eadada;
  letter-spacing: 1px;
  cursor: pointer;
}

.navlinks {
  display: flex;
  list-style: none;
  gap: 1.5rem;

}

.navlinks a {
  text-decoration: none;
  font-size: 1rem;
  color: #a3bbf0;
  padding: 10px 12px;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.navlinks a:hover {
  background: #f0f0f0;
  color: #007bff;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

/* Hamburger menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: #f1cece;
  border-radius: 5px;
  transition: 0.3s;
 
}

/* Mobile responsive */
@media (max-width: 768px) {
  .navlinks {
    position: absolute;
    top: 70px;
    right: 0;
    background: #fff;
    flex-direction: column;
    align-items: flex-start;
    width: 200px;
    padding: 1rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
  }

  .navlinks.active {
    transform: translateX(0);
  }

  .hamburger {
    display: flex;
  }
}

.wrapper {
  display:flex;
  justify-content:center;
  flex-direction: column;
  align-items:center;
  height: 4vh; 
}
.content {
  font-size: 1.5rem;
  font-weight: bold;
  color: rgb(249, 251, 247);
  display: flex;
  align-items: center;
}
.content p {
  margin-right: 15px;
}
.content ol {
  list-style: none;
  margin: 0;
  padding: 0;
  height: 50px; /* matches line-height */
  overflow: hidden;
  display: inline-block;
}

.content ol li {
  height: 50px;
  font-family:sans-serif;
  -webkit-text-fill-color: transparent;
  background: linear-gradient(20deg,#d9ed92,#76c893,#1e6091,#184e77);
  -webkit-background-clip: text;
  line-height: 50px; /* ensures no overflow */
  animation: slide-up 4s infinite;
}

@keyframes slide-up {
  0%, 30% { transform: translateY(0); }
  40%, 60% { transform: translateY(-50px); }
  70%, 90% { transform: translateY(-100px); }
 
  100% { transform: translateY(0); }
}

/* Skills Section */

.skill-card {

  color: #fff;

  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeUp 1s ease forwards;
}

.skill-card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0px 5px 20px rgba(0, 255, 255, 0.4);
}

/* Contact Section */
.contact-section {

  margin-bottom: 80px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: 0 auto;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
}

.contact-form button {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #0ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background: #00cccc;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
